<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/stylesheet.css">
    <title>HP Trivia</title>
</head>

<body>
    <section class="mx-auto my-5">
        <!-- <img src="assets/images/marauderMapBlank.jpg" class="img img.fluid" alt=""> -->
        <div id="mainContainer" class="container w-75 cstmContainer mt-5">
        <div id="scoreboardRow"class="row">
            <div class="col-sm-12">
                <div id="scoreboard" class="container d-flex justify-content-center w-50">
                    <button type="button" class="btn-lg mx-1 rounded scoreButton">Correct:
                        <span id=correctAnswers class="badge badge-success">0
                        </span>
                    </button>
                    <button type="button" class="btn-lg mx-1 rounded scoreButton">Incorrect:
                        <span id="incorrectAnswers" class="badge badge-danger">0
                        </span>
                    </button>
                </div>
            </div>
        </div>
        <div class="row my-1"></div>
        <div id="questionRow" class="row">
            <div class="col-md">
                <div id="questionContainer" class="container d-flex justify-content-center w-75 cstmContainer">
                    <div id="question" class= "w-100">
                    </div>
                </div>
            </div>
        </div>
    
        <div id="answerGroupRow" class="row">
            <div id="answers" class="container w-75 cstmContainer">
            </div>
        </div>
    </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
